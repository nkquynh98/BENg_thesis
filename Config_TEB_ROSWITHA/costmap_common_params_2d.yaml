footprint: [[ 0.31,  0.25], [-0.31,  0.25], [-0.31, -0.25], [ 0.31, -0.25], [0.31, -0.07], [0.46, -0.07], [0.46, 0.07], [0.31, 0.07]]
footprint_padding: 0.03
inflation_layer:
  inflation_radius: 0.95 # 2xfootprint, it helps to keep the global planned path farther from obstacles
  cost_scaling_factor: 8
transform_tolerance: 0.5



obstacle_layer:
  obstacle_range: 2
  raytrace_range: 3
  max_obstacle_height: 0.4
  track_unknown_space: true

  observation_sources: laser_scan_sensor point_cloud_sensorA point_cloud_sensorB

  laser_scan_sensor: {
    data_type: LaserScan,
    topic: scan,
    expected_update_rate: 0.1,
    marking: true,
    clearing: true
  }

  point_cloud_sensorA: {
    sensor_frame: base_footprint,
    data_type: PointCloud2,
    topic: obstacles_cloud,
    expected_update_rate: 1.0,
    marking: true,
    clearing: true,
    min_obstacle_height: 0.04
  }

  point_cloud_sensorB: {
    sensor_frame: base_footprint,
    data_type: PointCloud2,
    topic: ground_cloud,
    expected_update_rate: 1.0,
    marking: false,
    clearing: true,
    min_obstacle_height: -1.0 # make sure the ground is not filtered
  }


