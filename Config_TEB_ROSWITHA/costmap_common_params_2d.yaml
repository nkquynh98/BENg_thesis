footprint: [[ 0.31,  0.25], [-0.31,  0.25], [-0.31, -0.25], [ 0.31, -0.25], [0.31, -0.07], [0.46, -0.07], [0.46, 0.07], [0.31, 0.07]]
footprint_padding: 0.03
inflation_layer:
  inflation_radius: 0.1 # 2xfootprint, it helps to keep the global planned path farther from obstacles
  cost_scaling_factor: 8
transform_tolerance: 0.5
obstacle_layer:
  obstacle_range: 2
  raytrace_range: 3
  max_obstacle_height: 0.4
  track_unknown_space: true

  observation_sources: laser_scan_sensor

  laser_scan_sensor: {
    data_type: LaserScan,
    topic: scan,
    expected_update_rate: 0.1,
    marking: true,
    clearing: true
  }


